<!DOCTYPE html>
<html>

    <head>
        <title>Hello CCX</title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1>Collaborative Whiteboard</h1>

        <div id="error"></div>
        <div id="output"></div>

        <table>
            <tr>
                <td>
                    <canvas id="myCanvas" width="150" height="150" 
                            style="border:1px solid #000000;">
                    </canvas>
                </td>

                <td>
                    <form name="inputForm">
                        <table>
                            <tr>
                                <th>Color</th>
                                <td>
                                    <input type="radio" name="color" 
                                           value="#FF0000" checked>
                                    RED
                                </td>
                                <td>
                                    <input type="radio" name="color" 
                                           value="#0000FF">
                                    BLUE
                                </td>
                                <td>
                                    <input type="radio" name="color" 
                                           value="#FF9900">
                                    ORANGE
                                </td>
                                <td>
                                    <input type="radio" name="color" 
                                           value="#33CC33">
                                    GREEN
                                </td>
                            </tr>
                            <tr>
                                <th>Shape</th>
                                <td>
                                    <input type="radio" name="shape" 
                                           value="square" checked>
                                    Square
                                </td>
                                <td>
                                    <input type="radio" name="shape" 
                                           value="circle">
                                    Circle
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </form>                    
                </td>
            </tr>
        </table>


        <script type="text/javascript" src="js/websocket.js"></script>
        <script type="text/javascript" src="js/whiteboard.js"></script>
    </body>

</html>
